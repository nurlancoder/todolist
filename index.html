<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Motivasyon ve Hedef Yönetimi</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="background"></div>
  <div class="container">
    <div class="header">
      <h1>Motivasyon Paneli</h1>
      <div class="quote" id="quote">"Başarı, küçük adımlarla gelir!"</div>
    </div>
    <div class="content">
      <div class="add-goal">
        <input type="text" id="goalInput" placeholder="Yeni bir hedef ekle...">
        <button onclick="addGoal()">Ekle</button>
      </div>
      <ul class="goal-list" id="goalList"></ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
